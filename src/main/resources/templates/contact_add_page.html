<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class=".container-md position-absolute top-50 start-50 translate-middle">
            <form role="form" class="form-horizontal" action="/contact/add" method="post">
                <div class="mb-3">
                    <h3>New contact</h3>
                    <select class="form-select" name="group">
                        <option value="-1" selected>Default</option>
                        <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.name}"></option>
                    </select>

                    <input type="text" class="form-control" name="name"
                               aria-describedby="emailHelp" placeholder="Name">

                    <input type="text" class="form-control" name="surname"
                           aria-describedby="emailHelp" placeholder="Surname">

                    <input type="tel" class="form-control" name="phone"
                           aria-describedby="emailHelp" placeholder="Phone">

                    <input type="email" class="form-control" name="email"
                           aria-describedby="emailHelp" placeholder="Email">
                    <br>
                    <button type="submit" class="btn btn-primary position-absolute top-100 start-50 translate-middle">Add</button>
                </div>
            </form>
        </div>
    </body>
</html>
