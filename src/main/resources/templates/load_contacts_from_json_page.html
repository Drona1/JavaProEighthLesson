<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        <div class=".container-md position-absolute top-50 start-50 translate-middle">
            <form role="form" class="form-horizontal" action="/contact/import" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <h3>Import of contacts</h3>
                    <br>
                    <h4>Select the group</h4>
                    <select class="form-select" name="group">
                        <option value="-1" selected>Default</option>
                        <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.name}"></option>
                    </select>
                    <h4>Select JSON file with contacts to import</h4>
                    <div class="mx-auto">
                        <input class="form-control" type="file" name="file">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary position-absolute top-100 start-50 translate-middle">Import</button>
                </div>
            </form>
        </div>
    </body>
</html>
